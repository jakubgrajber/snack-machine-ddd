<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-5">Snack Machine</h1>

        <div class="container text-center mt-5 main-text">
            <div class="row">
                <div class="col">
                    <p>Money inserted:</p>
                </div>
                <div class="col">
                    <strong th:text="${snackMachine.moneyInTransaction.amount} + ' $'"></strong>
                </div>
            </div>

            <div th:with="insertMoneyLink='/insertMoney?value='">

                <div class="row mt-5">
                    <div class="btn-group">
                        <a th:href="${insertMoneyLink} + 'ONE_CENT'" class="btn btn-dark">1 €</a>
                        <a th:href="${insertMoneyLink} + 'TEN_CENT'" class="btn btn-dark">10 €</a>
                        <a th:href="${insertMoneyLink} + 'QUARTER'" class="btn btn-dark">25 €</a>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="btn-group">
                        <a th:href="${insertMoneyLink} + 'ONE_DOLLAR'" class="btn btn-dark">1 $</a>
                        <a th:href="${insertMoneyLink} + 'FIVE_DOLLAR'" class="btn btn-dark">5 $</a>
                        <a th:href="${insertMoneyLink} + 'TWENTY_DOLLAR'" class="btn btn-dark">20 $</a>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="btn-group">
                    <a th:href="@{/buySnack}" class="btn btn-light">Buy a Snack</a>
                    <a th:href="@{/returnMoney}" class="btn btn-light">Return money</a>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
